{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top">
                    <h3 class="mb-0"><i class="fas fa-briefcase"></i> Create Job Posting</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label  class="form-label fw-bold">
                                <i class="fas fa-file-signature"></i> Job Title
                            </label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.requirements.id_for_label }}" class="form-label fw-bold">
                                <i class="fas fa-list-ul"></i> Job Requirements
                            </label>
                            {{ form.requirements }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.required_candidates.id_for_label }}" class="form-label fw-bold">
                                <i class="fas fa-users"></i> Number of Required Candidates
                            </label>
                            {{ form.required_candidates }}
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check-circle"></i> Create Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
